name: chat2go
version: 1.0-BETA-4
author: rex2go
description: chat2go is an easy to use chat management plugin

softdepend:
  - Vault
  - PlaceholderAPI
loadbefore:
  - Vault
  - PlaceholderAPI

main: eu.rex2go.chat2go.Chat2Go
api-version: 1.16

commands:
  msg:
    description: Send a private message
    usage: "§cUsage: /<command> <player> <message>"
    permission: chat2go.command.msg
    aliases:
      - tell
  chat:
    usage: "§cUsage: /<command>"
    permission: chat2go.command.chat
    aliases:
      - chat2go
  reply:
    description: Reply to a private message
    usage: "§cUsage: /<command> <message>"
    permission: chat2go.command.msg
    aliases:
      - r
  mute:
    description: Mute a player
    usage: "§cUsage: /<command> <player>"
    permission: chat2go.command.mute
  unmute:
    description: Unmute a player
    usage: "§cUsage: /<command> <player>"
    permission: chat2go.command.mute
  broadcast:
    description: Broadcasts a message
    usage: "§cUsage: /<command> <message>"
    permission: chat2go.command.broadcast
    aliases:
      - bcast
  force:
    description: Force a message or command executed by a player
    usage: "§cUsage: /<command> <player> <message>"
    permission: chat2go.command.force
  ignore:
    description: Ignore a player
    usage: "§cUsage: /<command> <player>"
    permission: chat2go.command.ignore
  unignore:
    description: Unignore a player
    usage: "§cUsage: /<command> <player>"
    permission: chat2go.command.ignore
  ignorelist:
    description: List ignored players
    usage: "§cUsage: /<command>"
    permission: chat2go.command.ignore
  spy:
    description: Spy a player
    usage: "§cUsage: /<command> <player>"
    permission: chat2go.command.spy